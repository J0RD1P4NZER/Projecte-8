<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca - Gestió de Llibres</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { max-width: 800px; padding: 20px; background-color: white; border-radius: 5px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
        h2 { color: #333; }
        nav { margin-bottom: 20px; text-align: center; }
        a { text-decoration: none; background-color: #007bff; color: white; padding: 10px 15px; border-radius: 5px; margin: 5px; display: inline-block; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #007bff; color: white; }
        button { background-color: #28a745; color: white; padding: 10px 15px; border-radius: 5px; border: none; cursor: pointer; }
        .delete-link { text-decoration: none; background-color: #dc3545; color: white; padding: 5px 10px; border-radius: 3px; }
        form { margin-top: 20px; }
        label { font-weight: bold; display: block; margin-top: 10px; }
        input { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Panell de Gestió de la Biblioteca</h2>

    <nav>
        <a href="biblioteca.php?accio=afegir">Afegir Llibre</a>
        <a href="biblioteca.php?accio=llistar">Llistar Llibres</a>
        <a href="biblioteca.php?accio=buscar">Cercar Llibres</a>
    </nav>

    <!-- Secció per afegir un llibre -->
    <section id="afegir">
        <h3>Afegir un Nou Llibre</h3>
        <form method="POST" action="biblioteca.php?accio=afegir">
            <label for="titol">Títol:</label>
            <input type="text" id="titol" name="titol" required>

            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor" required>

            <label for="any">Any:</label>
            <input type="number" id="any" name="any" required>

            <button type="submit">Afegir</button>
        </form>
    </section>

    <!-- Secció de cerca de llibres -->
    <section id="cerca">
        <h3>Cercar Llibres</h3>
        <form method="GET" action="biblioteca.php?accio=llistar">
            <label for="buscar">Cerca per títol o autor:</label>
            <input type="text" id="buscar" name="buscar">
            <button type="submit">Cercar</button>
        </form>
    </section>

    <!-- Secció de llistat de llibres -->
    <section id="llistat">
        <h3>Llista de Llibres</h3>
        <table>
            <tr>
                <th>ID</th>
                <th>Títol</th>
                <th>Autor</th>
                <th>Any</th>
                <th>Accions</th>
            </tr>
            <!-- Aquí es mostraran els llibres amb PHP -->
        </table>
    </section>

</div>

</body>
</html>
